<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>Zack's Dictionary</title>
</head>
<body>
    <nav>
        <header>
            <h1>Zack's Dictionary <i class='fas fa-book'></i></h1>
            <h2>Powered By Merriam-Webster</h2>
        </header>

        <div id="inputBar">
            <input type="text" id="wordInput">
            <button id="searchBtn" onclick="findDefinition()">Dictionary</button>
            <button id="thesaurusBtn" onclick="getSynonyms()">Thesaurus</button>
        </div>

    </nav>

    <div id="definitions"></div>
    <div id="audio"></div>
    <div id="synonyms">
        <ul id="synonymList">

        </ul>
    </div>

    <div id="antonyms">
        <ul id="antList">
            
        </ul>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
